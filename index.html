<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Grid</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sketch Grid</h1>
        <div class="grid">
        
        </div>
        <div class="settings">
            <!--Color button will eventually
            be a menu-->
            <div class="colors">
                <div>
                    <p>Color:</p>
                    <input id="color" type="color" default="#000">
                </div>
                <div>
                    <p>Background:</p>
                    <input id="background" type="color" default="#FEF7F8">
                </div>
            </div>
            <div class="slide-container">
                <p><span id=value></span> X <span id=value></span></p>
                <input type="range" min="2" max="100" value="16" class="slider">
            </div>
            <div class="other-settings">
                <button id="pen">Pen</button>
                <button id="erase">Erase</button>
                <button id="clear">Clear</button>
            </div>
            
        </div>
    </div>
</body>
</html>
